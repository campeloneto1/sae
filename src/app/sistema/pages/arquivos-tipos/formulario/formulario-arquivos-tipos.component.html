<form  [formGroup]="form" (ngSubmit)="cadastrar()" >
    <div class="row">
        <app-input-text class="col-sm-4" formControlName="nome" label="Nome" id="nome" tipo="text" />
        
    </div>
    <div class="row">
        <div class="col-sm-2">
            <div class="form-check" style="margin-top:  30px;">
                <input class="form-check-input" type="checkbox"  id="audio" formControlName="audio">
                <label class="form-check-label" for="audio">Áudio</label>
            </div>
        </div> 
        <div class="col-sm-2">
            <div class="form-check" style="margin-top:  30px;">
                <input class="form-check-input" type="checkbox"  id="foto" formControlName="foto">
                <label class="form-check-label" for="foto">Foto</label>
            </div>
        </div> 
        <div class="col-sm-2">
            <div class="form-check" style="margin-top:  30px;">
                <input class="form-check-input" type="checkbox"  id="link" formControlName="link">
                <label class="form-check-label" for="link">Link</label>
            </div>
        </div> 
        <div class="col-sm-2">
            <div class="form-check" style="margin-top:  30px;">
                <input class="form-check-input" type="checkbox"  id="pdf" formControlName="pdf">
                <label class="form-check-label" for="pdf">PDF</label>
            </div>
        </div> 
        <div class="col-sm-2">
            <div class="form-check" style="margin-top:  30px;">
                <input class="form-check-input" type="checkbox"  id="texto" formControlName="texto">
                <label class="form-check-label" for="texto">Texto</label>
            </div>
        </div> 
        <div class="col-sm-2">
            <div class="form-check" style="margin-top:  30px;">
                <input class="form-check-input" type="checkbox"  id="video" formControlName="video">
                <label class="form-check-label" for="video">Vídeo</label>
            </div>
        </div> 
    </div>
    
    <div class="d-flex justify-content-end">
      
        <a (click)="form.reset()" data-bs-dismiss="modal" class="btn btn-link text-danger">Cancelar</a>
        <button [disabled]="form.invalid" data-bs-dismiss="modal" type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
</form>
