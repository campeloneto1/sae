<form  [formGroup]="form" (ngSubmit)="cadastrar()" >
    <div class="row">
        <app-input-text class="col-sm-4" formControlName="nome" label="Nome" id="nome" tipo="text" />
        <app-input-text class="col-sm-2" formControlName="cpf" label="CPF" id="cpf" mascara="000.000.000-00" tipo="text" />
        

        <app-input-text class="col-sm-4" formControlName="email" label="E-mail" id="email" tipo="email" />
        <app-input-text class="col-sm-2" formControlName="telefone" label="Telefone" id="telefone" mascara="(00) 0000-0000||(00) 0 0000-0000" tipo="text" />
    </div>
    <div class="row">
        <app-input-select class="col-sm-2" formControlName="perfil_id" label="Perfil" id="perfil_id" [data$]="perfis$" />
    </div>
    <div class="d-flex justify-content-end">
      
        <a (click)="form.reset()" data-bs-dismiss="modal" class="btn btn-link text-danger">Cancelar</a>
        <button [disabled]="form.invalid" data-bs-dismiss="modal" type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
</form>
