<div class="content-wrapper">
    <app-titulo titulo="Logs" [primario]="false" />
  
    <!--INICIO SECTION content-->
    <section class="content">

      <!--INICIO CARD-->
      <div class="card">
        
        <div class="card-body">
        
          <!--INICIO TABLE-->
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover table-head-fixed text-nowrap ">
            <thead>
              <tr>
                <th>#</th>
                <th>Usuário</th>
                <th>Mensagem</th>
                <th>Tabela</th>
                <th>ID</th>
                <th>Opções</th>
              </tr>
            </thead>

            <tbody *ngIf="data$ | async as data; else loading" >
              <tr *ngFor="let row of data" class="optionshover">
                <td>{{row.id}}</td>
                <td>{{row.user.nome}}</td>      
                <td>{{row.mensagem}}</td>               
                <td>{{row.table}}</td>      
                <td>{{row.fk}}</td>      
                <td>                 
                  
                    <a
                      class="options ml-2"
                      (click)="delete(row)"
                      data-bs-toggle="modal"
                      data-bs-target="#modaldel"
                      title="Excluir"
                    >
                      <i
                        class="fas fa-trash text-danger point "
                        aria-hidden="true"
                      ></i
                    ></a>
                </td>
              </tr>
            </tbody>

            <!--INICIO NGTEMPLATE-->
            <ng-template #loading>
              <tbody class="text-center">
                <!-- INICIO TR -->
                <tr>
                  <td colspan="100%">
                    <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                  </td>
                </tr>
                <!-- FIM TR -->
              </tbody>
            </ng-template>
            <!--FIM NGTEMPLATE-->
          </table>
          <!--FIM TABLE-->
        
        </div>
      </div>
      <!--FIM CARD-->         

      <!-- INICIO MODAL EXCLUIR-->
      <div class="modal fade" id="modaldel" style="display: none;" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header border-0">
              <h4 class="modal-title">Excluir</h4>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="modal-body" *ngIf="excluir">
              <p>Tem certeza que deseja excluir o log?</p>
            </div>
            <div class="modal-footer ">
              <a type="button" class="btn btn-link " data-bs-dismiss="modal">Fechar</a>
              <button (click)="confirm()" data-bs-dismiss="modal" type="button" class="btn btn-danger">Excluir</button>
            </div>
          </div>
        
        </div>
        
      </div>
      <!--FIM MODAL EXCLUIR-->     
      
    </section>
    <!--FIM SECTION content-->
  </div>
