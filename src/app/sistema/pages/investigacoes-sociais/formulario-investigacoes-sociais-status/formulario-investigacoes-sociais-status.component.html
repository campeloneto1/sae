<form  [formGroup]="form" (ngSubmit)="cadastrar()" >
    <div class="row">
        <app-input-select class="col-sm-4" (ngModelChange)="getStatus()" formControlName="investigacao_social_status_id" label="Status" id="investigacao_social_status_id" [data$]="investigacoessociaisstatus$" />  
        
        <app-input-select *ngIf="selectedstatus?.encaminhado" class="col-sm-3"  formControlName="encaminhou_id" label="Encaminhou" id="encaminhou_id" [data$]="usuarios$" />  
        <app-input-text *ngIf="selectedstatus?.transferido" class="col-sm-4" formControlName="bcg_transferencia" label="Boletim" id="bcg_transferencia" tipo="text" />
        

    </div>
   
    <div class="d-flex justify-content-end">      
        <!--<a (click)="form.reset()" data-bs-dismiss="modal" class="btn btn-link text-danger">Cancelar</a>-->
        <button [disabled]="form.invalid" data-bs-dismiss="modal"  type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
</form>
