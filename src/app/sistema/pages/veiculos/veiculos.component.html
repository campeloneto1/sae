<div class="content-wrapper">
    <app-titulo titulo="Veículos" [primario]="false" />
  
    <!--INICIO SECTION content-->
    <section class="content">

      <!--INICIO CARD-->
      <div class="card">
        <div class="card-header border-0">
          <div class="d-flex justify-content-between">
            <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalcad" title="Cadastrar"><i class="fa fa-plus"></i></button>
          </div>
        </div>
        <div class="card-body">
        
          <!--INICIO TABLE-->
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover table-head-fixed text-nowrap ">
            <thead>
              <tr>
                <th>#</th>
                <th>Tipo</th>
                <th>Marca / Modelo</th>
                <th>Placa</th>
                <th>Chassi</th>
                <th>Renavam</th>
                <th>Cor</th>
                <th>Opções</th>
              </tr>
            </thead>

            <tbody *ngIf="data$ | async as data; else loading" >
              <tr *ngFor="let row of data" class="optionshover">
                <td>{{row.id}}</td>
                <td>{{row.veiculo_tipo.nome}}</td>
                <td>{{row.modelo?.nome}} / {{row.modelo?.marca?.nome}}</td>
                <td>{{row.placa | uppercase}}</td>
                <td>{{row?.chassi}}</td>
                <td>{{row?.renavam}}</td>    
                <td>{{row.cor?.nome}}</td>             
                <td>                 
                  <a             
                      class="options ml-2"
                      (click)="edit(row)"
                      data-bs-toggle="modal"
                      data-bs-target="#modalcad"
                      title="Editar"
                    >
                      <i
                        class="fas fa-edit text-primary point"
                        aria-hidden="true"
                      ></i>
                    </a>
                    <a
                      class="options ml-2"
                      (click)="delete(row)"
                      data-bs-toggle="modal"
                      data-bs-target="#modaldel"
                      title="Excluir"
                    >
                      <i
                        class="fas fa-trash text-danger point "
                        aria-hidden="true"
                      ></i
                    ></a>
                </td>
              </tr>
            </tbody>

            <!--INICIO NGTEMPLATE-->
            <ng-template #loading>
              <tbody class="text-center">
                <!-- INICIO TR -->
                <tr>
                  <td colspan="100%">
                    <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                  </td>
                </tr>
                <!-- FIM TR -->
              </tbody>
            </ng-template>
            <!--FIM NGTEMPLATE-->
          </table>
          <!--FIM TABLE-->
        
        </div>
      </div>
      <!--FIM CARD-->
      
      <!-- INICIO MODAL CADASTRO-->
      <div class="modal fade" id="modalcad" style="display: none;" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header border-0">
              <h4 class="modal-title">Cadastrar</h4>
              <button type="button" #closeModalCadastro class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="modal-body">
                <formulario-veiculos (refresh)="cadVeiculo()" (cancel)="cancelVeiculo()" />
            </div>           
          </div>        
        </div>        
      </div>
      <!--FIM MODAL CADASTRO-->

      <!-- INICIO MODAL EXCLUIR-->
      <div class="modal fade" id="modaldel" style="display: none;" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header border-0">
              <h4 class="modal-title">Excluir</h4>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="modal-body" *ngIf="excluir">
              <p>Tem certeza que deseja excluir: <strong>{{excluir.placa}}</strong></p>
            </div>
            <div class="modal-footer ">
              <a type="button" class="btn btn-link " data-bs-dismiss="modal">Fechar</a>
              <button (click)="confirm()" data-bs-dismiss="modal" type="button" class="btn btn-danger">Excluir</button>
            </div>
          </div>
        
        </div>
        
      </div>
      <!--FIM MODAL EXCLUIR-->     
      
    </section>
    <!--FIM SECTION content-->
  </div>
